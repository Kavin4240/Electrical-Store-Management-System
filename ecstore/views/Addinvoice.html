<!DOCTYPE html>
<html>
<head>
<title>Productadd</title>
<script>
	function add()
	{
		//alert("Product added successfully");
		document.getElementById("s").innerHTML="Product added successfully";
	}
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	label{
		color:brown;
		font-family: 'Times New Roman', Times, serif;
	}
	.btn
	{
		font-family: 'Times New Roman', Times, serif;
	}
	h2{
		font-family: 'Times New Roman', Times, serif;
	}
	input{
		font-family: 'Times New Roman', Times, serif;
	    color:darkgoldenrod;
	}
	body{
		background-color: beige;
	}
</style>
</head>
<body style="background-image:url('');background-size:cover;background-repeat: no-repeat;">
	<br>
	<div class="alert-success text-center" id="s"></div>


<div class="container-fluid">
<div class="text-center"><h2>Add Product</h2></div>
<form action="/add-product" method="POST"  style="max-width:500px; margin:0 auto;">
<input type="hidden">
<div class="border border-primary rounded p-3">
<div class="form-group row">
<label class="col-sm-4 ">Prod_Name:</label>
<div class="col-sm-8">
<input type="text" id="pdname"  name="pdname" class="form-control" required maxlength="20" >
</div>
</div>
<br>
<div class="form-group row">
    <label class="col-sm-4 col-form-label">Image:</label>
    <div class="col-sm-8">
<!--<img src="https://thumbs.dreamstime.com/b/pharmacy-drugstore-product-pile-orange-white-tablets-pill-gradient-background-different-size-shape-pills-pharmaceutical-146637815.jpg"> -->
    
<input type="text" class="form-control" name="image" id="image">
    </div>
    </div>
    <br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">Price:</label>
<div class="col-sm-8">
<input type="text" class="form-control" id="price" name="price" required  maxlength="5">
</div>
</div>
<br>
<div class="form-group row">
	<label class="col-sm-4 col-form-label">Quantity:</label>
	<div class="col-sm-8">
	<input type="text" class="form-control" id="quan" name="quan" required  maxlength="2">
	</div>
	</div>
	<br>
<div class="form-group row">
<label class="col-sm-4 col-form-label">Description:</label>
<div class="col-sm-8">
<input type="text"  class="form-control" id="des" name="des" required maxlength="50">
</div>
</div>
<br>
<div class="text-center">
<button type="submit" id="sub"  class="btn btn-danger" onclick="add()" >Submit</button>
<!-- <a href="/add-product" type="btn btn-success">Save</a> -->
<a class="btn btn-warning" href="/">Cancel</a>

</div>
<br>
</div>
</form>
</div>
</body>
</html>
